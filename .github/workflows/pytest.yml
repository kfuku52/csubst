name: Pytest

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: setup.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          for i in 1 2 3; do
            python -m pip install numpy scipy pandas joblib cython ete4 matplotlib threadpoolctl pyvolve pytest requests biopython && break
            echo "Dependency install failed (attempt $i). Retrying in 15s..."
            sleep 15
            if [ "$i" = "3" ]; then
              echo "Dependency install failed after 3 attempts."
              exit 1
            fi
          done

      - name: Build Cython extensions in place
        run: python setup.py build_ext --inplace

      - name: Run tests
        run: pytest -q

  parity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: setup.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          for i in 1 2 3; do
            python -m pip install numpy scipy pandas joblib cython ete4 matplotlib threadpoolctl pyvolve pytest requests biopython && break
            echo "Dependency install failed (attempt $i). Retrying in 15s..."
            sleep 15
            if [ "$i" = "3" ]; then
              echo "Dependency install failed after 3 attempts."
              exit 1
            fi
          done

      - name: Build Cython extensions in place
        run: python setup.py build_ext --inplace

      - name: Run parity and performance checks (PGK/PEPC)
        run: |
          python .github/scripts/site_parity_check.py --output parity_metrics.tsv --workdir parity_runs
          cat parity_metrics.tsv

      - name: Upload parity metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: parity-metrics
          path: parity_metrics.tsv
